<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet"> <!-- Lato -->
    <link href="https://fonts.googleapis.com/css?family=Gelasio:400,700&display=swap" rel="stylesheet"> <!-- Gelasio -->

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Our style sheet -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Title -->
    <title>Bills Tracker</title>

</head>
<body class="m-0 p-0">


<!-- Container holding everything -->
<div class="container-fluid m-0 p-0">

    <!--navigation-->
    <div class="navbar navbar-inverse navbar-fixed-left">
        <a class="navbar-brand" href="#">BUMBO</a>
        <ul class="nav navbar-nav">
            <li><a href="#home"><i class="fa fa-home"></i><span> Calendar </span></a></li>
            <li><a href="#info"><i class="fa fa-info-circle"></i><span> Goal </span></a></li>
            <li><a href="#love"><i class="fa fa-heart"></i><span> Household</span></a></li>
            <li><a href="#work"><i class="fa fa-briefcase"></i><span> Settings </span></a></li>
            <li><a href="#contact"><i class="fa fa-envelope"></i><span> Login </span></a></li>
        </ul>
    </div>
    <!--end navigation-->
    <!--Begin search bar-->
    <div>
        <form class="form-inline my-2 my-lg-0 search-input">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <!--End search bar-->
    <!-- 1st section-->
    <div class="wrapper">
        <div class="container" id="home">
            <div class="row">
                <h2>Link 1</h2>
            </div>

            <!-- Jumbotron area where charts and calendar will be displayed -->
            <div class="jumbotron-fluid bg-secondary">
                <!-- Text above Chart -->
                <section class="d-flex justify-content-between w-100">
                    <p class="ml-1">Expenses Chart</p>
                    <p class="mr-1">Calendar View </p>
                </section>

                <!-- Chart Section -->
                <section class="w-100 h-75 bg-primary" id="piechart">
                    CHART AREA
                </section>

            </div>
            <!-- Jumbotron End -->

        </div>
    </div>
    <!-- 2nd section-->
    <div class="container" id="info">
        <div class="row">
            <h2>Link 2</h2>
        </div>
        <!-- Bottom area of the site -->
        <div class="row mx-1" id="bottom-area">
            <p class=" mx-auto font-weight-bold">Monthly Expenses</p>
            <table class="table table-striped text-center">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Status</th>
                    <th scope="col">Category</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Website</th>
                </tr>
                </thead>
                <tbody id="dataTextArea">
                <!-- Data gets generated here -->
                </tbody>
            </table>
        </div>
        <!-- Bottom area End -->
    </div>
    <!--3rd section-->
    <div class="container" id="love">
        <div class="row">
            <h2>Link 3</h2>
        </div>
    </div>
    <!--4th section-->
    <div class="container" id="work">
        <div class="row">
            <h2>Link 4</h2>
        </div>
    </div>
    <!--5th section-->
    <div class="container" id="contact">
        <div class="row">
            <h2>Link 5</h2>
        </div>
    </div>
</div>


</div>
<!-- Container End -->


<!-- Google Chart JS -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="./main.js"></script>
</body>
</html>
